<!DOCTYPE html>
<html lang="en">

<head>

<body>
  <script src="https://unpkg.com/jquery"></script>
  <script>

    //Contains a form with two inputs for a title and rating along w/ a button
    // to submit the form

    $("body").append("<form></form>");

    $("form").append(`<input type ="text" placeholder = "Movie Title"
  id = "title">`);

    $("form").append(`<input type ="text" placeholder = "Movie Rating"
   id = "rating">`);

    $("form").append(`<input type ="submit" value = "Submit">`);

    $("body").append(`<div class="container"></div>`)

    $("form").on("submit", function (evt) {
      let movieTitle = $("#title").val();
      let movieRating = $("#rating").val();
      evt.preventDefault();
      console.log(movieTitle, movieRating)


      $(".container")
        .append(`<p class="movie"> ${movieTitle}: ${movieRating} </p>`)
        .append(`<input type ="button" value = "Remove"
    class="remove-button">`)

    //   $(".movie").append(`<input type ="button" value = "Remove"
    // class="remove-button">`);

      $(".remove-button").on("click", function (evt) {
        $(evt.target).remove();

      });
    });




    //When the form is submitted, capture the values for each of the inputs
    // and append them to the DOM along w/ a button to remove each title/rating.


    //When the button to remove is clicked, remove each title and rating.


  </script>
